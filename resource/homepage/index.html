<!DOCTYPE html>
<html lang="en">
<div style="background-image: url('source.gif');  background-size: cover; width: 100%; height: 100%;   "> 
<head>
    <meta charset="utf-8" />
    <title>Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <noscript>
        <style>
            #clock {
                display: none;
            }
        </style>
    </noscript>
</head>

<body>
    <main>
        <div id="logo"> 
    		<img src="../prism.png" width='70px' height='70px'> 
    	</div> 
        <div id="top-div">
            <h1> Welcome to Prism. </h1>
            <div id="clock-div">
                <h2 id="clock">
                    00/00/0000
                    00:00:00
                </h2>
            </div>

            <form id="search-form" action="https://duckduckgo.com">
                <div id="search-bar-wrapper">
                    <input id="search-bar" name="q" type="text" title="Search" />
                    <button id="search-bar-btn" type="submit">&#128270;</button>
                </div>
            </form>
        </div>
        <div id="links-container">
            <section class="link-section">
                <h2 class="link-section-title red">Programming</h2>
                <hr />
                <ul class="link-list">
                    <li class="link-list-item"><a class="link" href="https://github.com">GitHub</a></li>
                    <li class="link-list-item"><a class="link" href="https://gitlab.com">GitLab</a></li>
                    <li class="link-list-item"><a class="link" href="https://stackoverflow.com">StackOverflow</a></li>
                </ul>
            </section>
            <section class="link-section">
                <h2 class="link-section-title red">Community</h2>
                <hr />
                <ul class="link-list">
                    <li class="link-list-item"><a class="link" href="https://discord.com/">Discord</a></li>
                    <li class="link-list-item"><a class="link" href="https://facebook.com">Facebook</a></li>
                    <li class="link-list-item"><a class="link" href="https://youtube.com">YouTube</a></li>
                </ul>
            </section>
        </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
